<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Informaci√≥n personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellio" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Preferencias</legend>
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color">
                <br>
                <label for="fruta">Selecciona tu fruta favorita:</label>
                <select id="fruta" name="fruta">
                    <option value="manzana">Manzana</option>
                    <option value="banana">Banana</option>
                    <option value="fresa">Fresa</option>
                    <option value="uva">Uva</option>
                    <option value="naranja">Naranja</option>
                    <option value="sandia">Sandia</option>
                </select>
            </fieldset>


            <fieldset>
                <legend>Check box</legend>
                <p>Seleccione una o varias respuestas</p>
                <label for="respuestaA">Respuesta a</label>
                <input type="checkbox" id="respuestaA" name="check" required>
                <br>
                <label for="RespuestaB">Respuesta b</label>
                <input type="checkbox" id="RespuestaB" name="check" required>
                <br>
                <label for="RespuestaC">Respuesta c</label>
                <input type="checkbox" id="RespuestaC" name="check" required>
            </fieldset>

            <fieldset>
                <legend>Radio</legend>
                <p>Seleccione solo una respuesta</p>
                <label for="RadiaA">Respuesta a</label>
                <input type="radio" id="RadiaA" name="radio" required>
                <br>
                <label for="RadioB">Respuesta b</label>
                <input type="radio" id="RadioB" name="radio" required>
                <br>
                <label for="RadioC">Respuesta c</label>
                <input type="radio" id="RadioC" name="radio" required>
            </fieldset>

            <fieldset>
                <legend>Evaluacion</legend>
                <label for="text">En que podemos mejorar</label>
                <br>
                <textarea name="text" id="text" cols="100" rows="5"></textarea>
                <br>
                <br>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50" step="1">
                <br>
                <br>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
              
            </fieldset>

        </form>

        <input type="submit" value="Enviar">

        </form>
    </main>
</body>

</html>
